<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能抠图工具 (透明背景)</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-color: #dee2e6;
            --text-dark: #343a40;
            --text-light: #6c757d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--bg-white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="file"] { display: none; }
        .file-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        #statusMessage {
            text-align: center;
            font-weight: bold;
            color: var(--secondary-color);
            height: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .previews {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .preview-box {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 15px;
        }
        .preview-box h2 {
            text-align: center;
            margin-top: 0;
            color: var(--text-dark);
            font-size: 1.2rem;
        }
        .preview-box img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }
        #resultPreview {
            /* Checkerboard background to show transparency */
            background-image:
                linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(135deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(135deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 0, 10px -10px, 0px 10px;
        }

        .download-area {
            text-align: center;
            margin-top: 30px;
        }
        #downloadButton {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
            opacity: 0.5;
            pointer-events: none;
        }
        #downloadButton.ready {
            opacity: 1;
            pointer-events: auto;
        }
        #downloadButton:hover.ready {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }
        
        @media (max-width: 768px) {
            .previews { grid-template-columns: 1fr; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI 智能抠图工具</h1>
        <p class="subtitle">轻松将任何图片的背景变为透明</p>

        <div class="controls">
            <label for="imageLoader" class="file-label">
                选择图片
            </label>
            <input type="file" id="imageLoader" accept="image/*">
        </div>

        <div id="statusMessage">
            <div id="spinner" class="spinner"></div>
            <span id="statusText">请选择一张图片开始</span>
        </div>

        <div class="previews">
            <div class="preview-box">
                <h2>原始图片</h2>
                <img id="originalPreview" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="原始图片预览">
            </div>
            <div class="preview-box">
                <h2>透明背景结果</h2>
                <img id="resultPreview" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="处理结果预览">
            </div>
        </div>
        
        <div class="download-area">
            <a id="downloadButton" href="#" download="transparent_image.png">
                下载透明图片 (PNG)
            </a>
        </div>
    </div>

    <!-- 
      <<< 这里是关键的修复！ >>>
      我们换了一种方式来加载 AI 库。
      1. 先用一个普通的 <script> 标签加载库文件。
      2. 然后在第二个 <script> 标签里写我们的逻辑。
      这样就绕过了浏览器的安全限制。
    -->
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.3/dist/browser.js"></script>

    <script>
        // 获取页面上的元素
        const imageLoader = document.getElementById('imageLoader');
        const originalPreview = document.getElementById('originalPreview');
        const resultPreview = document.getElementById('resultPreview');
        const downloadButton = document.getElementById('downloadButton');
        const statusText = document.getElementById('statusText');
        const spinner = document.getElementById('spinner');

        let originalFileName = '';
        let isProcessing = false;

        // 当用户选择了文件
        imageLoader.addEventListener('change', (e) => {
            if (isProcessing) {
                alert('正在处理上一张图片，请稍候...');
                return;
            }
            const file = e.target.files[0];
            if (!file) return;

            originalFileName = file.name.split('.').slice(0, -1).join('.');

            // 1. 显示原始图片预览
            const reader = new FileReader();
            reader.onload = (event) => {
                originalPreview.src = event.target.result;
            };
            reader.readAsDataURL(file);

            // 2. 重置UI状态
            resultPreview.src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
            downloadButton.classList.remove('ready');
            downloadButton.href = '#';

            // 3. 开始处理图片
            processImage(file);
        });
        
        // 核心处理函数
        async function processImage(file) {
            isProcessing = true;
            spinner.style.display = 'block';
            statusText.textContent = '正在加载 AI 模型并处理图片...';

            try {
                // 这是最关键的一步: 调用 AI 库进行抠图
                // 注意：因为我们是全局引用的库，所以可以直接使用 removeBackground 函数
                const blob = await removeBackground(file, {
                    progress: (key, current, total) => {
                         const percent = Math.round((current / total) * 100);
                         statusText.textContent = `正在${key === 'download' ? '下载模型' : '分析图像'}... ${percent}%`;
                    }
                });

                // 将处理后的 Blob 文件转换为可显示的 URL
                const resultUrl = URL.createObjectURL(blob);

                // 显示结果
                resultPreview.src = resultUrl;

                // 准备下载按钮
                downloadButton.href = resultUrl;
                downloadButton.download = `${originalFileName}_transparent.png`;
                downloadButton.classList.add('ready');

                statusText.textContent = '处理完成！可以下载啦！';

            } catch (error) {
                console.error("处理图片时出错:", error);
                statusText.textContent = '哎呀，出错了。请试试其他图片。';
                alert('处理失败：' + error.message);
            } finally {
                isProcessing = false;
                spinner.style.display = 'none';
                imageLoader.value = '';
            }
        }
    </script>
</body>
</html>
